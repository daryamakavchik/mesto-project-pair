<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.jpeg" alt="Жак-Ив Кусто" />
                <div class="profile__text">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-btn" type="button"></button>
                </div>
                <button class="profile__photo-add-btn" type="button"></button>
            </section>

            <section class="cards">
                <template id="card-template">
                    <div class="card card-item">
                        <button class="card__delete" type="button"></button>
                        <img class="card__img" src="" alt="" />
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>

        <div class="popup">
            <div class="popup__window">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="user-info">
                    <input class="form__user-info" type="text" name="name" id="name" placeholder="Жак-Ив Кусто" required />
                    <input class="form__user-info" type="text" name="description" id="description" placeholder="Исследователь океана" />
                    <button class="form__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="item-form">
            <div class="popup__window">
                <button class="popup__close-btn" id="photo-close-btn" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form" name="user-info" id="new-card-form">
                    <input class="form__user-info" type="text" name="name" id="card-name" placeholder="Название" required />
                    <input class="form__user-info" type="text" name="link" id="card-link" placeholder="Ссылка на картинку" />
                    <button class="form__save" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-pic-open">
            <div class="popup-picture">
                <button class="popup__close-btn popup-picture__close-btn" type="button"></button>
                <img class="popup-picture__img" src="" alt="" />
                <p class="popup-picture__title"></p>
            </div>
        </div>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                  <div class="profile__avatar-overlay">
                    <img
                      class="profile__avatar"
                      src=""
                      alt="Jacques-Yves Cousteau's portrait"
                    />
                    <button
                      class="profile__avatar-editbutton"
                      id="editprofilepicbutton"
                    ></button>
                  </div>
                  <div class="profile__userinfo">
                  <h1 class="profile__title"></h1>
                  <p class="profile__subtitle"></p>
                </div>
                  <button type="button" class="profile__edit-btn">
                    <img src="<%=require('./images/pencil.svg')%>" alt="Pencil" />
                  </button>
                </div>
                <button type="button" class="profile__photo-add-btn">
                  <img src="<%=require('./images/plus.svg')%>" alt="Plus sign" />
                </button>
              </section>

            <section class="cards">
                <template id="card-template">
                    <div class="card card-item">
                        <button class="card__delete" id="deletecardbutton" type="button"></button>
                        <img class="card__img" src="" alt="" />
                        <div class="card__info">
                            <h2 class="card__title"></h2>

                            <div class="card__icons">
                                <button class="card__like" type="button"></button>
                                <p class="card__like-count">0</p>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </main>

        <div class="popup profile-popup">
            <div class="popup__window">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form class="form" name="user-info" id="profileform" novalidate>
                    <fieldset class="form__set">
                        <input class="form__user-info form__input" type="text" name="name" id="username" placeholder="Name" minlength="2" maxlength="40" required />
                        <span class="form__input-error username-error" id="username-error"></span>
                        <input class="form__user-info form__input" type="text" name="description" id="usernameinfo" placeholder="About" minlength="2" maxlength="200" required />
                        <span class="form__input-error usernameinfo-error" id="usernameinfo-error"></span>

                        <button class="form__save form__submit form__button-submit profilesubmitbutton" id="profilesubmitbutton" type="submit">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup" id="item-form">
            <div class="popup__window">
                <button class="popup__close-btn" id="photo-close-btn" type="button"></button>
                <h2 class="popup__title">New place</h2>
                <form class="form" name="user-info" id="new-card-form">
                    <fieldset class="form__set">
                        <input class="form__user-info form__input" id="placename" type="text" name="placename" placeholder="Name" minlength="2" maxlength="30" required />
                        <span class="form__input-error placename-error" id="placename-error"></span>
                        <input class="form__user-info form__input" id="imagelink" type="url" name="imagelink" placeholder="Image link" required />
                        <span class="form__input-error imagelink-error" id="imagelink-error"></span>

                        <button class="form__save form__submit form__button-submit" type="submit" id="addcardbutton">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-pic-open">
            <div class="popup-picture">
                <button class="popup__close-btn popup-picture__close-btn" type="button"></button>
                <img class="popup-picture__img" src="" alt="" />
                <p class="popup-picture__title"></p>
            </div>
        </div>

        <div class="popup popup-profilepic">
            <div class="popup__window">
                <h2 class="popup__title">New avatar</h2>
                <form class="form" name="form" id="profilepicform">
                    <fieldset class="form__set">
                        <input type="url" name="profilepicture" id="profilepicture" class="form__input form__user-info" placeholder="Image link" required />
                        <span class="form__input-error profilepicture-error" id="profilepicture-error"></span>
                    </fieldset>
                    <button type="submit" class="form__save form__button-submit form__button-addpic" id="profilepicsubmitbutton">
                        Save
                    </button>
                </form>
                <button type="button" class="popup__close-btn"></button>
            </div>
        </div>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </body>
</html>
